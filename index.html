<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gamehub</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Game<span>Hub</span></div>
    <nav class="nav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#games">Tab Cloaker</a></li>
        <li><a href="https://lightspeedunblocker.github.io/">Lightspeed Killer</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Welcome to Game<span>Hub</span></h1>
    <p>Your ultimate destination for all things unblocked.</p>
    <a href="#games" class="btn">Explore Games</a>
  </section>

  <section class="games" id="games">
    <h2>Games</h2>
    <div class="game-grid">
      <div class="game-card">
        <img src="subway.jpeg" alt="Game 1">
        <div class="game-card-content">
          <h3>️ 🔥Subway Surfers</h3>
        </div>
      </div>
      <div class="game-card">
        <img src="slope.jpeg" alt="Game 1">
        <div class="game-card-content">
          <h3>️‍🔥 Slope</h3>
        </div>
      </div>
      <div class="game-card">
        <img src="drivemad.jpeg" alt="Game 1">
        <div class="game-card-content">
          <h3>️‍🔥 Drive Mad</h3>
        </div>
      </div>
      
    </div>
    <div class="span">     
      ⠀
    </div>
    <button class="btn" data-load-more>Show More</button>
    
  </section>
  <script>
    document.querySelector('[data-load-more]').addEventListener('click', () => {
      const gameGrid = document.querySelector('.game-grid');
            const newGames = [
        {
          img: 'flappybird.jpeg',
          title: 'Flappy Bird',
        },
        {
          img: 'dogeminer.jpeg',
          title: 'Doge Miner',
        },
        {
          img: 'amongus.jpeg',
          title: 'Among Us',
        },
      
      ];
  
      newGames.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.innerHTML = `
          <img src="${game.img}" alt="${game.title}">
          <div class="game-card-content">
            <h3>${game.title}</h3>
          </div>
        `;
  
        gameCard.style.opacity = '0';
        gameGrid.appendChild(gameCard);
  
        setTimeout(() => {
          gameCard.style.transition = 'opacity 0.5s ease-in-out';
          gameCard.style.opacity = '1';
        }, 50);
      });
    });
  </script>
  <footer class="footer">
    <p>if any teachers are seeing this, please dont block this 🙏</p>
  </footer>
</body>
</html>
